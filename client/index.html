<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/traverson/browser/dist/traverson.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
<div class="container">
    <div id="app" class="row">

        <div class="col-sm-4">
            <h3>Add a note:</h3>
            <form>
                <div class="form-group">
                    <label>Title:</label>
                    <input id="title" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Body: </label>
                    <input id="body" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Tag-URL: </label>
                    <input id="tagUrl" type="text" class="form-control"/>
                </div>
                <button id="addBtn" type="button" class="btn btn-success">Add</button>
            </form>
        </div>

        <div class="col-sm-8">
            <h3>All notes:</h3>
            <table id="notes" class="table table-striped">
                <thead>
                <tr>
                    <th>Id:</th>
                    <th>Title:</th>
                    <th>Body:</th>
                    <th>Tag:</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button id="prevBtn" type="button" class="btn btn-success"><- previous</button>
            <button id="nextBtn" type="button" class="btn btn-success">next -></button>
        </div>
    </div>
</div>


</body>
</html>
